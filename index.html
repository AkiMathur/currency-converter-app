<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Convert Your Money</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@1,300&family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        nav {
            font-family: "Noto Sans", sans-serif;
            font-weight: 900;
            font-style: normal;
            display: flex;
            font-size: 20px;
            background-color: rgb(234, 218, 239);
            padding: 23px;
        }

        nav li a {
            text-decoration: none;
            color: rgb(26, 5, 61);
            transition: all;
            transition-duration: 500ms;
        }

        nav li a:hover {
            text-decoration: none;
            color: rgb(129, 36, 222);

        }

        div.logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 23px;
        }

        nav ul li {
            list-style-type: none;
            margin: 0 23px;

        }

        nav ul {
            display: flex;
        }

        .container {
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
            background-color: rgb(139, 130, 154);
            max-width: 80vw;
            margin: auto;
        }

        .container h1 {
            text-align: center;
            padding-top: 20px;
        }

        .container form {
            display: flex;
            flex-direction: column;

        }

        .container form label {
            font-size: 25px;
            margin-top: 50px;
            margin-bottom: 20px;
        }

        .container form select {
            font-size: 25px;
            width: 500px;
        }

        .container form input[type="number"] {
            background-color: antiquewhite;
            font-size: 25px;
            margin: 10px 0;
            width: 500px;
            
        }

        .output{
            /* display: none; */
        }

        .output table {
            width: 80vw;
            text-align: center;
            border: 2px solid black;
            font-size: 18px;
        }

        .btn {
            font-size: 25px;
            width: 140px;
            padding: 5px 7px;
            border-radius: 10px;
            cursor: pointer;

        }

        footer {
            font-family: "Poppins", sans-serif;
            text-align: center;

        }
    </style>
</head>

<body>
    <nav>
        <div class="logo">MyCurrencyConverter</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About Us</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Choose a currency to convert.</h1>
        <form action="/main.js" method="get">
            <label>Choose a currency: </label>
            <select name="Currency">
                <option value="INR">Indian Rupee</option>
                <option value="USD">US Dollar</option>
                <option value="EUR">Euro</option>
            </select>
            <input type="number" name="quantity" min="1" max="10">
            <button class="btn" type="submit">Submit</button>
        </form>
        <div class="output">
            <h1 style="font-size: 26px;">Your Converted Values In Different Currencies</h1>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <footer>
        Copyright &copy; All right reserved
    </footer>
    <script>

    </script>
    <script src="main.js"></script>
</body>

</html>
